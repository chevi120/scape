<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carrusel de Logotipos – Scape</title>
<style>
  :root{
    --brand:#ff007f;
    --accent:#FFF162;
    /* Cambia el fondo de cada tarjeta:
       - Blanco: #ffffff
       - Transparente: transparent
    */
    --card-bg:#ffffff; /* o: transparent */
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;background:#faf7fb;color:#1a1b1e}
  .wrap{max-width:1200px;margin:0 auto;padding:24px}

  .carousel{position:relative}
  .track{
    display:flex;gap:16px;overflow-x:auto;padding:8px 0;
    scroll-snap-type:x mandatory;scroll-behavior:smooth;
    scrollbar-width:none;
  }
  .track::-webkit-scrollbar{display:none}

  /* Cada logo en un lienzo fijo de 300x300 */
  .logo-card{
    flex:0 0 auto;
    width:300px; height:300px;             /* <-- tamaño pedido */
    scroll-snap-align:center;
    background:var(--card-bg);              /* <-- blanco o transparente */
    border-radius:16px;
    display:flex; align-items:center; justify-content:center;
    box-shadow:0 6px 20px rgba(111,63,141,.12);
    transition:transform .2s ease, box-shadow .2s ease, background-color .2s ease;
  }
  .logo-card:hover{ transform:translateY(-2px); box-shadow:0 10px 26px rgba(111,63,141,.22) }

  /* El logo se ajusta sin deformarse dentro del 300x300 */
  .logo-card img{
    width:100%; height:100%;
    object-fit:contain;                     /* mantiene proporción */
    display:block;
    padding:20px;                           /* respiración interna */
  }

  .controls{display:flex;gap:12px;justify-content:center;margin-top:12px}
  .btn{
    -webkit-appearance:none;appearance:none;
    background:#fff;border:2px solid var(--brand);color:var(--brand);
    border-radius:999px;padding:10px 16px;font-weight:800;cursor:pointer;
  }
  .btn:hover,.btn:focus{background:var(--accent);outline:none}
</style>
</head>
<body>
  <div class="wrap">
    <div class="carousel" aria-label="Carrusel de logotipos">
      <div id="logo-track" class="track">
        <!-- logos sin enlaces -->
        <div class="logo-card"><img src="https://cdn.scape.com.au/cdn-cgi/imagedelivery/TOESH0qEsuV1ljtDfMkhNw/467a27c0-d187-46b1-6b00-3a6c5cb37400/w=592,h=320" alt="Headspace"></div>
        <div class="logo-card"><img src="https://cdn.scape.com.au/cdn-cgi/imagedelivery/TOESH0qEsuV1ljtDfMkhNw/55413417-d1b8-4457-9b24-22274fa3ee00/w=592,h=320" alt="Sonder"></div>
        <div class="logo-card"><img src="https://cdn.scape.com.au/cdn-cgi/imagedelivery/TOESH0qEsuV1ljtDfMkhNw/e5a4d6e3-6ec5-4fc1-48cf-4253e0dc7f00/w=592,h=320" alt="Optus"></div>
        <div class="logo-card"><img src="https://cdn.scape.com.au/cdn-cgi/imagedelivery/TOESH0qEsuV1ljtDfMkhNw/baee697c-68b1-428e-03f9-7a82731e2400/w=592,h=320" alt="RMIT"></div>
        <div class="logo-card"><img src="https://cdn.scape.com.au/cdn-cgi/imagedelivery/TOESH0qEsuV1ljtDfMkhNw/101987f5-6786-4b2f-efb4-b8dccbe6c800/w=592,h=320" alt="Red Bull"></div>
        <div class="logo-card"><img src="https://cdn.scape.com.au/cdn-cgi/imagedelivery/TOESH0qEsuV1ljtDfMkhNw/2561efed-fbf0-4cea-f135-338fa76e3500/w=592,h=320" alt="Palace Cinemas"></div>
        <div class="logo-card"><img src="https://cdn.scape.com.au/cdn-cgi/imagedelivery/TOESH0qEsuV1ljtDfMkhNw/9d327c68-53d4-4641-61f1-214fb941c500/w=592,h=320" alt="Hungry Panda"></div>
        <div class="logo-card"><img src="https://cdn.scape.com.au/cdn-cgi/imagedelivery/TOESH0qEsuV1ljtDfMkhNw/9da7bc1f-ff41-4750-fee2-fa2cccbbde00/w=592,h=320" alt="New Shanghai"></div>
      </div>

      <div class="controls">
        <button type="button" class="btn prev" aria-label="Anterior">‹</button>
        <button type="button" class="btn next" aria-label="Siguiente">›</button>
      </div>
    </div>
  </div>

  <script>
    (function(){
      var track=document.getElementById('logo-track');
      var prev=document.querySelector('.prev');
      var next=document.querySelector('.next');
      if(!track||!prev||!next) return;
      function step(dir){ var by=track.clientWidth; track.scrollBy({left:dir*by,behavior:'smooth'}); }
      prev.addEventListener('click',function(){step(-1)});
      next.addEventListener('click',function(){step(1)});

      var autoplayMs=4000,timer=null;
      function start(){ if(!timer&&autoplayMs>0&&!window.matchMedia('(prefers-reduced-motion: reduce)').matches){ timer=setInterval(function(){
        if(track.scrollLeft+track.clientWidth>=track.scrollWidth-1){ track.scrollTo({left:0,behavior:'smooth'}); } else { step(1); }
      },autoplayMs);} }
      function stop(){ if(timer){clearInterval(timer); timer=null;} }
      start();
      ['mouseenter','focusin','pointerdown','wheel','touchstart'].forEach(function(ev){ track.addEventListener(ev,stop,{passive:true}); });
      ['mouseleave','focusout'].forEach(function(ev){ track.addEventListener(ev,start,{passive:true}); });

      // Ajuste de altura para iframes (opcional)
      var lastH=0,tId=null;
      function sendHeight(){ var h=document.documentElement.scrollHeight||document.body.scrollHeight; if(h!==lastH){ lastH=h; parent.postMessage(JSON.stringify({type:'CAROUSEL_HEIGHT',height:h}),'*'); } }
      function throttleHeight(){ clearTimeout(tId); tId=setTimeout(sendHeight,40); }
      window.addEventListener('load',sendHeight);
      window.addEventListener('resize',sendHeight);
      setTimeout(sendHeight,300);
      track.addEventListener('scroll',throttleHeight,{passive:true});
    })();
  </script>
</body>
</html>
